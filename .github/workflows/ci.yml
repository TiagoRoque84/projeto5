name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Lint (avisa mas n√£o quebra)
        run: |
          python - <<'PY'
          import pkgutil
          print("Flask OK" if pkgutil.find_loader("flask") else "Flask faltando")
          PY
